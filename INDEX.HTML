<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To do App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="auth-forms">
        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="mailto@gmail.com" required><br><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required><br><br>

            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" placeholder="Username" required><br><br>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Password" required><br><br>

            <button onclick="signUp()">Sign Up</button><br><br>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            <h2>Sign In</h2>
            <h3>Welcome Back</h3>

            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" placeholder="Username" required><br><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Password" required><br><br>

            <button onclick="login()">Login</button><br><br>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

       




            <script src="script.js"></script>
</body>

</html>
